name: Check Nix

on:
  push:

jobs:
  check:
    name: Check
    runs-on:
      ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v12
      - uses: DeterminateSystems/magic-nix-cache-action@v6
      - name: nix flake check
        run: |
          NIXPKGS_ALLOW_UNFREE=1 nix flake check --impure --keep-going -L
